- name: Configure and deploy FinanceMe app
  hosts: test
  become: true
  tasks:
    - name: Wait for SSH to become available
      wait_for:
        port: 22
        timeout: 120
        state: started
      register: ssh_wait
      until: ssh_wait is success
      retries: 5
      delay: 10

    - name: Add user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes
        
    - name: Update apt
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: ['docker.io']
        state: present

    - name: Start Docker
      systemd:
        name: docker
        enabled: true
        state: started

    - name: Pull Docker Image
      shell: docker pull sarafabhinav1997/financeme-app:latest

    - name: Stop existing container if running
      shell: docker stop financeme || true && docker rm -f financeme || true

    - name: Run container
      shell: docker run -d -p 8084:8081 --name financeme sarafabhinav1997/financeme-app:latest
